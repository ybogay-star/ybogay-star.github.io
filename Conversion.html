<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversion</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #fff;
        color: #000;
        margin: 0;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }
    h1 {
        margin-top: 40px;
        position: relative;
        z-index: 2;
    }
    .converter {
        margin: 30px auto;
        padding: 20px;
        max-width: 400px;
        border: 1px solid #000;
        border-radius: 8px;
        position: relative;
        z-index: 2;
        background: #fff;
    }
    input, select {
        padding: 8px;
        width: 100px;
        margin: 5px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        border: 1px solid #000;
        border-radius: 5px;
        background-color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #000;
        color: #fff;
    }
    #tempResult, #lengthResult {
        margin-top: 20px;
        font-weight: bold;
    }
    .back-home {
        display: inline-block;
        margin-top: 40px;
        text-decoration: none;
        color: #000;
        border: 1px solid #000;
        padding: 10px 20px;
        border-radius: 5px;
        position: relative;
        z-index: 2;
    }
    .back-home:hover {
        background-color: #000;
        color: #fff;
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.05;
        z-index: 1;
        animation: float 20s linear infinite alternate;
    }
    @keyframes float {
        0% { transform: translate(0px, 0px); }
        50% { transform: translate(30px, -20px); }
        100% { transform: translate(0px, 0px); }
    }
    .shape1 { width:120px;height:120px;background:#000;top:20px;left:30px; animation-duration: 25s; }
    .shape2 { width:80px;height:80px;background:#222;top:150px;left:200px; animation-duration: 22s; }
    .shape3 { width:150px;height:150px;background:#555;top:300px;left:50px; animation-duration: 30s; }
    .shape4 { width:50px;height:50px;background:#333;top:500px;left:180px; animation-duration: 18s; }
    .shape5 { width:200px;height:200px;background:#777;top:600px;left:300px; animation-duration: 35s; }
    .shape6 { width:60px;height:60px;background:#000;top:100px;right:50px; animation-duration: 28s; }
    .shape7 { width:100px;height:100px;background:#444;top:250px;right:100px; animation-duration: 32s; }
    .shape8 { width:120px;height:120px;background:#222;top:400px;right:50px; animation-duration: 26s; }
    .shape9 { width:80px;height:80px;background:#555;bottom:150px;left:50px; animation-duration: 20s; }
    .shape10 { width:50px;height:50px;background:#777;bottom:200px;left:180px; animation-duration: 24s; }
</style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
    <div class="shape shape7"></div>
    <div class="shape shape8"></div>
    <div class="shape shape9"></div>
    <div class="shape shape10"></div>

    <h1>Unit Converter</h1>

    <div class="converter">
        <h2>Temperature</h2>
        <input type="number" id="tempInput" placeholder="Enter value">
        <select id="tempUnit">
            <option value="CtoF">Celsius → Fahrenheit</option>
            <option value="FtoC">Fahrenheit → Celsius</option>
        </select>
        <br>
        <button onclick="convertTemperature()">Convert</button>
        <div id="tempResult"></div>
    </div>

    <div class="converter">
        <h2>Length</h2>
        <input type="number" id="lengthInput" placeholder="Enter value">
        <select id="lengthUnit">
            <option value="MtoF">Meters → Feet</option>
            <option value="FtoM">Feet → Meters</option>
        </select>
        <br>
        <button onclick="convertLength()">Convert</button>
        <div id="lengthResult"></div>
    </div>

    <a href="index.html" class="back-home">← Back to Home Page</a>

    <script>
        function convertTemperature() {
            const value = parseFloat(document.getElementById('tempInput').value);
            const unit = document.getElementById('tempUnit').value;
            let result = '';

            if (isNaN(value)) {
                result = 'Please enter a valid number.';
            } else if (unit === 'CtoF') {
                result = (value * 9/5 + 32).toFixed(2) + ' °F';
            } else if (unit === 'FtoC') {
                result = ((value - 32) * 5/9).toFixed(2) + ' °C';
            }

            document.getElementById('tempResult').innerText = result;
        }

        function convertLength() {
            const value = parseFloat(document.getElementById('lengthInput').value);
            const unit = document.getElementById('lengthUnit').value;
            let result = '';

            if (isNaN(value)) {
                result = 'Please enter a valid number.';
            } else if (unit === 'MtoF') {
                result = (value * 3.28084).toFixed(2) + ' ft';
            } else if (unit === 'FtoM') {
                result = (value / 3.28084).toFixed(2) + ' m';
            }

            document.getElementById('lengthResult').innerText = result;
        }
    </script>
</body>
</html>

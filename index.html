<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
        position: relative;
        overflow-x: hidden;
    }
    header {
        padding: 50px 20px;
        text-align: center;
        position: relative;
        z-index: 2;
    }
    h1 { margin: 0; }
    .course { margin-top: 5px; font-size: 1.2em; color: #555; }
    .author { margin-top: 5px; font-size: 1em; color: #333; }
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 80px 20px;
        gap: 30px;
        position: relative;
        z-index: 2;
    }
    .btn {
        padding: 20px 50px;
        font-size: 1.2em;
        border: 1px solid #000;
        border-radius: 12px;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        display: inline-block;
        transition: 0.3s;
        width: 250px;
        text-align: center;
        box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    }
    .btn:hover {
        background-color: #000;
        color: #fff;
        box-shadow: 3px 3px 12px rgba(0,0,0,0.4);
    }
    @media (min-width: 600px) {
        .button-container {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn { width: auto; }
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.05;
        z-index: 1;
        animation: float 20s linear infinite alternate;
    }

    @keyframes float {
        0% { transform: translate(0px, 0px); }
        50% { transform: translate(30px, -20px); }
        100% { transform: translate(0px, 0px); }
    }

    .shape1 { width:120px;height:120px;background:#000;top:20px;left:30px; animation-duration: 25s; }
    .shape2 { width:80px;height:80px;background:#222;top:150px;left:200px; animation-duration: 22s; }
    .shape3 { width:150px;height:150px;background:#555;top:300px;left:50px; animation-duration: 30s; }
    .shape4 { width:50px;height:50px;background:#333;top:500px;left:180px; animation-duration: 18s; }
    .shape5 { width:200px;height:200px;background:#777;top:600px;left:300px; animation-duration: 35s; }
    .shape6 { width:60px;height:60px;background:#000;top:100px;right:50px; animation-duration: 28s; }
    .shape7 { width:100px;height:100px;background:#444;top:250px;right:100px; animation-duration: 32s; }
    .shape8 { width:120px;height:120px;background:#222;top:400px;right:50px; animation-duration: 26s; }
    .shape9 { width:80px;height:80px;background:#555;bottom:150px;left:50px; animation-duration: 20s; }
    .shape10 { width:50px;height:50px;background:#777;bottom:200px;left:180px; animation-duration: 24s; }
    .shape11 { width:150px;height:150px;background:#000;bottom:300px;right:50px; animation-duration: 30s; }
    .shape12 { width:100px;height:100px;background:#444;bottom:400px;right:200px; animation-duration: 34s; }
    .shape13 { width:60px;height:60px;background:#333;top:700px;left:100px; animation-duration: 27s; }
    .shape14 { width:40px;height:40px;background:#555;top:800px;right:150px; animation-duration: 22s; }
    .shape15 { width:80px;height:80px;background:#222;top:900px;left:250px; animation-duration: 25s; }
    .shape16 { width:120px;height:120px;background:#000;bottom:500px;left:50px; animation-duration: 33s; }
    .shape17 { width:50px;height:50px;background:#777;bottom:600px;right:80px; animation-duration: 28s; }
    .shape18 { width:90px;height:90px;background:#444;top:1000px;right:200px; animation-duration: 31s; }
    .shape19 { width:70px;height:70px;background:#555;top:1100px;left:180px; animation-duration: 26s; }
    .shape20 { width:60px;height:60px;background:#222;bottom:700px;left:300px; animation-duration: 29s; }
</style>
